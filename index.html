<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Grav1ty-Man (Rabbit r1 Edition)</title>
  <style>
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 240px;
      height: 282px;
      background: #000;
      image-rendering: pixelated;
      touch-action: manipulation;
      z-index: 1;
      visibility: hidden;
    }
    #splashScreen {
      position: absolute;
      top: 0; left: 0;
      width: 240px; height: 282px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FA6400;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
      z-index: 10;
      cursor: pointer;
    }
    .hidden {
      display: none !important;
    }
    #splashScreen h1 {
      color: #FA6400;
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 2px 2px 0px #333;
    }
    #splashScreen p {
      color: #FA6400;
      margin: 5px 0;
      line-height: 1.4;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="splashScreen">
    <h1>🕳️ GRAV1TY-MAN 🕳️</h1>
    <p>Rabbit r1 Edition</p>
    <p>──────────────────</p>
    <p>🎮 Steuerung:</p>
    <p>👆 Wischen = Schwerkraft ändern</p>
    <p>🎯 Ziel: Sammle Items & finde Ausgang</p>
    <p>──────────────────</p>
    <p class="pulse">🖱️ KLICKEN ZUM STARTEN 🖱️</p>
  </div>

  <script src="src/js/assets.js"></script>
  <script src="src/js/game.js"></script>
  
  <script>
  let game = null;
  
  function initializeAudio() {
    // Audio wird vom Game selbst verwaltet
    console.log('Audio wird initialisiert...');
  }
  
  function startGame() {
    document.getElementById('splashScreen').classList.add('hidden');
    initializeAudio();
    
    // Canvas anzeigen/fokussieren
    const canvas = document.getElementById('gameCanvas');
    if (canvas) canvas.style.visibility = 'visible';
    
    // Game erzeugen
    if (!game) {
      // Warten bis Game-Klasse geladen ist
      if (typeof Game === 'undefined') {
        console.error('Game-Klasse noch nicht geladen, versuche erneut...');
        setTimeout(startGame, 100);
        return;
      }
      window.game = new Game();
      game = window.game;
    }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splashScreen');
    if (splashScreen) {
      splashScreen.addEventListener('click', startGame);
      splashScreen.addEventListener('touchstart', startGame, { passive: false });
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        startGame();
      }
    }, { once: true });
  });
  </script>
</body>
