<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no"/>
  <title>Grav1ty-Man (Rabbit r1 Edition)</title>
  <style>
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 240px;
      height: 282px;
      background: #000;
      image-rendering: pixelated;
      touch-action: manipulation;
      z-index: 1;
      visibility: visible !important;
    }
    .splash-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 240px; height: 282px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      cursor: pointer;
    }
    .splash-image {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      image-rendering: pixelated;
    }
    .splash-text {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }
    .splash-instructions {
      font-size: 12px;
      margin-top: 15px;
      text-align: center;
      line-height: 1.4;
      padding: 0 10px;
      color: #ccc;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="240" height="282" style="visibility: visible;"></canvas>
  
  <div id="splashScreen" class="splash-overlay">
    <img id="splashImage" src="" alt="Gravity-Man" class="splash-image"/>
    <div class="splash-text">Click to Start</div>
    <div class="splash-instructions">
      Sammle alle 8 Teile und erreiche<br>
      den grünen Ausgang.<br>
      Berühre die Gegner nicht!
    </div>
  </div>
  
  <audio id="bgMusic" preload="auto" loop style="display:none">
    <source src="Pixel_Dreamers.mp3" type="audio/mpeg">
  </audio>
  
  <script src="src/js/player.js"></script>
  <script src="src/js/game.js"></script>
  
  <script>
  let game;
  let audioInitialized = false;
  
  function initializeAudio() {
    if (!audioInitialized) {
      const music = document.getElementById('bgMusic');
      if (music) {
        music.volume = 0.3;
        music.play().catch(e => console.log('Audio autoplay blocked'));
        audioInitialized = true;
      }
    }
  }
  
  function startGame() {
    document.getElementById('splashScreen').classList.add('hidden');
    initializeAudio();
    if (!window.game && typeof window.Game !== 'undefined') {
      window.game = new window.Game();
    } else if (typeof window.Game === 'undefined') {
      setTimeout(startGame, 100); // Retry falls Game-Klasse nicht geladen
    }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splashScreen');
    if (splashScreen) {
      splashScreen.addEventListener('click', startGame);
      splashScreen.addEventListener('touchstart', startGame, { passive: false });
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        startGame();
      }
    }, { once: true });
  });
  </script>
</body>
</html>
