<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no"/>
  <title>Grav1ty-Man (Rabbit r1 Edition)</title>
  <style>
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 240px;
      height: 282px;
      background: #000;
      image-rendering: pixelated;
      touch-action: manipulation;
      z-index: 1;
      visibility: visible !important;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="240" height="282" style="visibility: visible;"></canvas>
  
  <audio id="bgMusic" loop preload="auto" style="display:none">
    <source src="Pixel_Dreamers.mp3" type="audio/mpeg">
  </audio>
  
  <script src="src/js/player.js"></script>
  <script src="src/js/game.js"></script>
  
  <script>
  let game;
  let audioInitialized = false;
  
  function initializeAudio() {
    if (!audioInitialized) {
      const music = document.getElementById('bgMusic');
      if (music) {
        music.volume = 0.3;
        music.play().catch(e => console.log('Audio autoplay blocked'));
        audioInitialized = true;
      }
    }
  }
  
  function startGame() {
    initializeAudio();
    if (!window.game && typeof window.Game !== 'undefined') {
      window.game = new window.Game();
    } else if (typeof window.Game === 'undefined') {
      setTimeout(startGame, 100);
    }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(startGame, 500);
    
    const startOnUserInput = () => {
      startGame();
    };
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        startGame();
      }
    }, { once: true });
    
    window.addEventListener('click', startOnUserInput, { passive: true, once: true });
    window.addEventListener('touchstart', startOnUserInput, { passive: true, once: true });
  });
  </script>
</body>
</html>
