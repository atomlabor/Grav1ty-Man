<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Grav1ty Man (Rabbit R1 Edition)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      border: none;
      background: #000;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="240" height="282"></canvas>
  <audio id="bgMusic" loop>
    <source src="Pixel_Dreamers.mp3" type="audio/mpeg">
  </audio>
  <script src="src/js/player.js"></script>
  <script src="src/js/game.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing game...');
      const game = new GravityManGame();
    });
  </script>
</body>
</html>
