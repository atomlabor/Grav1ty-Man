<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Grav1ty-Man (Rabbit r1 Edition)</title>
  <style>
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 240px;
      height: 282px;
      background: #000;
      image-rendering: pixelated;
      touch-action: manipulation;
      z-index: 1;
      visibility: hidden;
    }
    #splashScreen {
      position: absolute;
      top: 0; left: 0;
      width: 240px; height: 282px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    #splashScreen.hidden {
      display: none;
    }
    .splash-title {
      color: #FA6400;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .splash-subtitle {
      color: #FFF;
      font-size: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .splash-image {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      filter: grayscale(100%) contrast(120%);
    }
    .splash-instruction {
      color: #FA6400;
      font-size: 12px;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <div class="splash-title">GRAV1TY-MAN</div>
    <div class="splash-subtitle">Rabbit r1 Edition</div>
    <div class="splash-image">ðŸš€</div>
    <div class="splash-instruction">CLICK TO START</div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <script src="src/js/assets.js"></script>
  <script src="src/js/game.js"></script>
  
  <script>
  let game = null;
  
  function initializeAudio() {
    // Audio context initialization for user interaction
    if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
      const AudioContextClass = AudioContext || webkitAudioContext;
      if (!window.audioContext) {
        window.audioContext = new AudioContextClass();
      }
      if (window.audioContext.state === 'suspended') {
        window.audioContext.resume();
      }
    }
  }
  
  function startGame() {
    document.getElementById('splashScreen').classList.add('hidden');
    initializeAudio();
    
    // Canvas anzeigen/fokussieren
    const canvas = document.getElementById('gameCanvas');
    if (canvas) canvas.style.visibility = 'visible';
    
    // Game erzeugen
    if (!game) {
      // Warten bis Game-Klasse geladen ist
      if (typeof Game === 'undefined') {
        console.error('Game-Klasse noch nicht geladen, versuche erneut...');
        setTimeout(startGame, 100);
        return;
      }
      window.game = new Game();
      game = window.game;
    }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splashScreen');
    if (splashScreen) {
      splashScreen.addEventListener('click', startGame);
      splashScreen.addEventListener('touchstart', startGame, { passive: false });
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        startGame();
      }
    }, { once: true });
  });
  </script>
</body>
</html>
