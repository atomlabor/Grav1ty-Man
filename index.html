<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, user-scalable=no">
  <title>Grav1ty-Man (Rabbit r1 Edition)</title>
  <style>
    html, body {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 240px;
      height: 282px;
      background: #000;
      image-rendering: pixelated;
      touch-action: manipulation;
      z-index: 1;
    }
    .splash-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 240px; height: 282px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 100;
      cursor: pointer;
    }
    .splash-image {
      max-width: 190px;
      max-height: 190px;
      image-rendering: pixelated;
    }
    .splash-text {
      font-size: 12px;
      color: #bbb;
      margin-top: 10px;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="240" height="282"></canvas>
  <div id="splashScreen" class="splash-overlay">
    <img id="splashImage" src="grav1tyman-splash.png" alt="Gravity-Man" class="splash-image">
    <div class="splash-text">Tap / Space / Enter zum Start</div>
  </div>
  <audio id="bgMusic" loop preload="auto" style="display:none">
    <source src="Pixel_Dreamers.mp3" type="audio/mpeg">
  </audio>
  
  <script src="src/js/player.js"></script>
  <script src="src/js/game.js"></script>
  <script>
  let game;
  let audioInitialized = false;
  function initializeAudio() {
    if (!audioInitialized) {
      const music = document.getElementById('bgMusic');
      if (music) {
        music.volume = 0.3;
        music.play().catch(e => console.log('Audio autoplay blocked'));
        audioInitialized = true;
      }
    }
  }
  function startGame() {
    document.getElementById('splashScreen').classList.add('hidden');
    initializeAudio();
    
    // Canvas anzeigen/fokussieren
    const canvas = document.getElementById('gameCanvas');
    if (canvas) canvas.style.visibility = 'visible';
    
    // Game erzeugen
    if (!game) {
      // Warten bis Game-Klasse geladen ist
      if (typeof Game === 'undefined') {
        console.error('Game-Klasse noch nicht geladen, versuche erneut...');
        setTimeout(startGame, 100);
        return;
      }
      window.game = new Game();
      game = window.game;
    }
  }
  window.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splashScreen');
    if (splashScreen) {
      splashScreen.addEventListener('click', startGame);
      splashScreen.addEventListener('touchstart', startGame, { passive: false });
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        startGame();
      }
    }, { once: true });
  });
  </script>
</body>
</html>
